---
layout: default
---
<div class="post">
	
  <header class="post-header">
    <h1 class="post-title">{{ page.description }}</h1>
    <!--<div class="post-subtitle">
	{% if page.description %}
	    {{ page.description }}
	{% endif %}
    </div>-->
    <span class="post-author">
    	{% if page.author %}
	    <font color=$text-color>By</font> {{page.author}} <font color=$text-color>|</font>
    	{% endif %}
    </span>
    <span class="post-date">
	    {% if page.date %}
	    {{page.date | date:"%B %Y"}}
    	{% endif %}   
    </span>
  </header>
	
  <article class="post-content">
    {{ content }}
  </article>
	
</div>
