---
layout: default
---
<div class="post">
	
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
	{% if page.description %}
	    {{ page.description }}
	{% endif %}
	    <br>
    	{% if page.date %}
	    {{page.date | date:"%B %Y"}}
    	{% endif %}
	    <br>
        {% if page.author %}
	    {{ page.author }}
	{% endif %}
    </p>
  </header>
	
  <article class="post-content">
    {{ content }}
  </article>
	
</div>
