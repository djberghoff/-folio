---
layout: default
---
<div class="post">
	
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
	{% if post.meta %}
	    {{ post.meta }}
	{% endif %}	    
    	{% if post.date %}
	    {{post.date | date:"%B %Y"}}
    	{% endif %}
        {% if post.author %}
	    {{ post.author }}
	{% endif %}
    </p>
  </header>
	
  <article class="post-content">
    {{ content }}
  </article>
	
</div>
