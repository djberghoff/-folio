---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="post-title">
      <h1>{{page.title}}</h1>
        <div class="post-meta">
          <p> {{page.date | date: "%B %-d, %Y — %H:%M" }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
