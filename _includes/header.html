<header class="site-header">

  <div class="wrapper">
        <h2 style=color:green; style=padding:10px">Danny Berghoff Portfolio</h2>
    <nav class="site-nav">

      <div class="trigger">

        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">projects</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
